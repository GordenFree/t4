{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}

<div class="alert alert-warning mt-2">
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p>Стоимость: {{ bb.price }}</p>
    <p>Рубрика: <a href="(% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>Дата публикации: {{ bb.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
